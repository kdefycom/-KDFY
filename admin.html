<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <style>
    body {font-family: Arial; background:#f5f5f5; padding:20px;}
    .card {background:#fff; padding:15px; margin:10px 0; border-radius:8px;}
    button {margin:5px; padding:8px 12px; border:none; border-radius:5px; cursor:pointer;}
    .aprovar {background:#4CAF50; color:white;}
    .rejeitar {background:#f44336; color:white;}
  </style>
</head>
<body>
  <h2>Painel Admin</h2>
  <div id="lista"></div>

  <script>
    const URL = 'https://aqyaxfrukssndxgctukf.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFxeWF4ZnJ1a3NzbmR4Z2N0dWtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzMDY0MTYsImV4cCI6MjA3Nzg4MjQxNn0.fqP4BfoGBr-A8piJevWto3DnJByYvLxB9gudq81KvJw'; // coloque aqui a key service_role da Supabase

    async function carregarPendentes() {
      const res = await fetch(`${URL}/rest/v1/grupos?aprovado=eq.false`, {
        headers: { apikey: KEY, Authorization: `Bearer ${KEY}` }
      });
      const data = await res.json();
      const lista = document.getElementById('lista');
      lista.innerHTML = data.length ? data.map(g =>
        `<div class="card">
          <b>${g.nome}</b> (${g.tipo})<br>
          <a href="${g.link}" target="_blank">${g.link}</a><br>
          <button class="aprovar" onclick="atualizar(${g.id}, true)">Aprovar</button>
          <button class="rejeitar" onclick="atualizar(${g.id}, false, true)">Rejeitar</button>
        </div>`
      ).join('') : "<p>Nenhum grupo pendente.</p>";
    }

    async function atualizar(id, aprovado, deletar=false) {
      if (deletar) {
        await fetch(`${URL}/rest/v1/grupos?id=eq.${id}`, {
          method: 'DELETE',
          headers: { apikey: KEY, Authorization: `Bearer ${KEY}` }
        });
      } else {
        await fetch(`${URL}/rest/v1/grupos?id=eq.${id}`, {
          method: 'PATCH',
          headers: { apikey: KEY, Authorization: `Bearer ${KEY}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ aprovado })
        });
      }
      carregarPendentes();
    }

    carregarPendentes();
  </script>
</body>
</html>
