<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Kdefy</title>
  <style>
    body{font-family:sans-serif;background:#f5f5f5;padding:20px;}
    .card{background:#fff;padding:15px;margin:10px 0;border-radius:6px;}
    button{margin:5px;padding:8px 12px;border:none;border-radius:4px;cursor:pointer;}
    .aprovar{background:#4CAF50;color:#fff;}
    .rejeitar{background:#f44336;color:#fff;}
    .msg{margin-top:10px;color:#333;}
  </style>
</head>
<body>
  <h2>Painel Admin</h2>
  <div id="msg" class="msg"></div>
  <div id="lista"></div>
  <script>
    const SUPABASE_URL = 'https://aqyaxfrukssndxgctukf.supabase.co';
    const SERVICE_ROLE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFxeWF4ZnJ1a3NzbmR4Z2N0dWtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzMDY0MTYsImV4cCI6MjA3Nzg4MjQxNn0.fqP4BfoGBr-A8piJevWto3DnJByYvLxB9gudq81KvJw';

    async function carregarPendentes() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/grupos?aprovado=eq.false`, {
        headers: {
          'apikey': SERVICE_ROLE_KEY,
          'Authorization': `Bearer ${SERVICE_ROLE_KEY}`
        }
      });
      const data = await res.json();
      const lista = document.getElementById('lista');
      if (!data.length) {
        lista.innerHTML = '<p>Nenhum grupo pendente.</p>';
        return;
      }
      lista.innerHTML = data.map(g =>
        `<div class="card">
          <p><b>ID:</b> ${g.id}</p>
          <p><b>Categoria:</b> ${g.categoria}</p>
          <p><b>Link:</b> <a href="${g.link}" target="_blank">${g.link}</a></p>
          <button class="aprovar" onclick="atualizar(${g.id}, true)">Aprovar</button>
          <button class="rejeitar" onclick="rejeitar(${g.id})">Rejeitar</button>
        </div>`
      ).join('');
    }

    async function atualizar(id, aprovado) {
      await fetch(`${SUPABASE_URL}/rest/v1/grupos?id=eq.${id}`, {
        method: 'PATCH',
        headers: {
          'apikey': SERVICE_ROLE_KEY,
          'Authorization': `Bearer ${SERVICE_ROLE_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ aprovado })
      });
      document.getElementById('msg').textContent = `Grupo ${id} aprovado com sucesso.`;
      carregarPendentes();
    }

    async function rejeitar(id) {
      await fetch(`${SUPABASE_URL}/rest/v1/grupos?id=eq.${id}`, {
        method: 'DELETE',
        headers: {
          'apikey': SERVICE_ROLE_KEY,
          'Authorization': `Bearer ${SERVICE_ROLE_KEY}`
        }
      });
      document.getElementById('msg').textContent = `Grupo ${id} foi rejeitado.`;
      carregarPendentes();
    }

    carregarPendentes();
  </script>
</body>
</html>
