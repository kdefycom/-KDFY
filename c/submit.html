<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Grupo - Grupos ZAP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo"><a href="index.html">üì± Grupos ZAP</a></h1>
                <nav>
                    <a href="index.html" class="btn btn-secondary">Voltar</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="submit-section">
            <div class="container">
                <div class="form-card">
                    <h2>Envie seu Grupo de WhatsApp</h2>
                    <p class="form-description">Preencha os dados abaixo e aguarde a aprova√ß√£o</p>
                    
                    <form id="submitForm" class="submit-form">
                        <div class="form-group">
                            <label for="groupName">Nome do Grupo *</label>
                            <input type="text" id="groupName" required 
                                   placeholder="Ex: Grupo de Tecnologia">
                        </div>

                        <div class="form-group">
                            <label for="groupDescription">Descri√ß√£o *</label>
                            <textarea id="groupDescription" required rows="4"
                                      placeholder="Descreva sobre o que √© o grupo"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="whatsappLink">Link do WhatsApp *</label>
                            <input type="url" id="whatsappLink" required 
                                   placeholder="https://chat.whatsapp.com/xxxxx">
                            <small>Cole o link de convite do grupo</small>
                        </div>

                        <div class="form-group">
                            <label for="category">Categoria *</label>
                            <select id="category" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="Tecnologia">Tecnologia</option>
                                <option value="Neg√≥cios">Neg√≥cios</option>
                                <option value="Educa√ß√£o">Educa√ß√£o</option>
                                <option value="Entretenimento">Entretenimento</option>
                                <option value="Esportes">Esportes</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="imageUrl">URL da Imagem (opcional)</label>
                            <input type="url" id="imageUrl" 
                                   placeholder="https://exemplo.com/imagem.jpg">
                        </div>

                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        <div id="successMessage" class="success-message" style="display: none;"></div>

                        <button type="submit" class="btn btn-primary btn-large">
                            Enviar para Aprova√ß√£o
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Grupos ZAP. Encontre e participe dos melhores grupos.</p>
        </div>
    </footer>

    <script src="submit.js"></script>
</body>
</html>
