<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kdefy UUID Demo</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }
  .parallax {
    background-image: url('https://images.unsplash.com/photo-1517817748493-7b1e314a2b6b?auto=format&fit=crop&w=1950&q=80');
    height: 50vh;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 3rem;
    text-shadow: 2px 2px 6px #000;
  }
  .content {
    padding: 2rem;
    background: #f0f0f0;
  }
  pre {
    background: #222;
    color: #0f0;
    padding: 1rem;
    overflow-x: auto;
  }
</style>
</head>
<body>

<div class="parallax">Kdefy UUID Demo</div>

<div class="content">
  <h2>Informações do Usuário</h2>
  <pre id="uuidInfo">Carregando...</pre>
</div>

<script>
async function generateUUID() {
  try {
    const res = await fetch('http://localhost:3000/uuid/generate', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'x-api-key': '<?=f2c286b2a259ee0e0051883f63b85aae6ba5b8bb0e526fcb58834e92975bac54?>'
      },
      body: JSON.stringify({
        usuario_id: '12345',
        setCookie: true,
        meta: { plataforma: 'web' }
      })
    });
    const data = await res.json();
    document.getElementById('uuidInfo').textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    document.getElementById('uuidInfo').textContent = 'Erro: ' + err;
  }
}

generateUUID();
</script>

</body>
</html>
