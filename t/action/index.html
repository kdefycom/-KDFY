
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kdefy Trader</title>
    <link rel="icon" id="favicon" href="">
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #2a2a2a;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }
        .coin-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .coin-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #3a3a3a;
        }
        .coin-list li:hover {
            background-color: #3a3a3a;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .chart-container {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Kdefy Trader</div>
        <ul class="coin-list">
            <li data-coin="bitcoin">Bitcoin (BTC)</li>
            <li data-coin="ethereum">Ethereum (ETH)</li>
            <li data-coin="dogecoin">Dogecoin (DOGE)</li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Trading Chart</h1>
        <div class="chart-container">
            <canvas id="trading-chart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="action.js"></script>
</body>
</html>
